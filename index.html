<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    figure {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    img {
      max-width: 100%;
      border-radius: 4px;
    }

    figcaption {
      margin-top: 0.5rem;
      font-style: italic;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Edge detection on .raw images</h1>
    <p>Speeding up the process using data parrallelism</p>
  </header>

  <main>
    <figure>
      <img src="initial_parrot.png" alt="Source file" />
      <figcaption>Here is a source image containing parrots.</figcaption>
    </figure>
    <figure>
      <img src="C_parrot.png" alt="Standard edge detection " />
      <figcaption>We can perform edge detection using some standard C code.</figcaption>
    </figure>
    <figure>
      <img src="SIMD_parrot.png" alt="SIMD edge detection" />
      <figcaption>Or we can use Intel assembly code to perform single instruction, multiple data (SIMD).</figcaption>
    </figure>
    <figure>
      <img src="perf.png" alt="preformance differences" />
      <figcaption>The resulting images are similar but the number of clock cycles is very different!</figcaption>
    </figure>
  </main>

</body>
</html>
